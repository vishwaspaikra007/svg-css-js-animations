<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>SVG text Masking</title>
</head>
<body>
    <div class="container">
        <video autoplay playsinline muted loop preload>
            <source src="./video.mp4">
        </video>
        <svg height="100%" width="100%">
            <defs>
                <mask id="mask" x="0" y="0" height="100%" width="100%">
                    <rect x='0' y="0" height="100%" width="100%"/>
                    <text id="mainText" x="50%" y="50%" fill="red" text-anchor="middle">It's about SVG</text>
                </mask>
            </defs>
            <rect x='0' y="0" height="100%" width="100%" id="box"/>
        </svg>
    </div>
    <div class="scroll">
        <div class="tilt"></div>
        Lorem ipsum dolor 
        sit amet consectetur 
        adipisicing elit. Alias 
        non adipisci voluptatem 
        voluptatum dolores sed recusandae. 
        Ullam totam odio, vel voluptatem laudantium 
        nulla quidem, aliquam quam ad et consectetur quo.
    </div>
    <script>
        window.onscroll = () => {
            textAnimation();
            var scroll1 = document.documentElement.scrollTop;
            var height1 = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled1 = (scroll1/height1)*100;
            var container = document.querySelector('.container');
            container.style.top = -scrolled1/2 + "vh"; 
        }
        window.onload = ()=> {
            var body = document.querySelector('body');
            var hgt = body.clientHeight;
            var wdt = body.clientWidth;
            var video = document.querySelector('video');
            if(hgt > wdt) {
                video.style.height = "130vh";
                video.style.width = "none";
            } else {
                video.style.height = "none";
                video.style.width = "130vw";
            } 
            setTimeout(() => {
                textAnimation();
            }, 2500);
        }
        textAnimation = function() {
            var box = document.querySelector('#box')
            box.style.fill = "black";
        }
        
    </script>
</body>
</html>
