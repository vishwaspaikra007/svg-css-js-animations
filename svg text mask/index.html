<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>SVG text Masking</title>
</head>
<body>
    <div class="container">
        <!-- style="margin-top: 50%; transition: 3s ease-in-out" -->
        <video autoplay playsinline muted loop preload>
            <source src="./video.mp4">
        </video>
        <svg height="100%" width="100%">
            <defs>
                <mask id="mask" x="0" y="0" height="100%" width="100%">
                    <rect x='0' y="0" height="100%" width="100%"/>
                    <text id="mainText" x="50%" y="50%" fill="red" text-anchor="middle">It's about SVG</text>
                </mask>
            </defs>
            <rect x='0' y="0" height="100%" width="100%" id="box"/>
        </svg>
    </div>
    <div class="scroll">
        <div class="tilt"></div>
        Lorem ipsum dolor 
        sit amet consectetur 
        adipisicing elit. Alias 
        non adipisci voluptatem 
        voluptatum dolores sed recusandae. 
        Ullam totam odio, vel voluptatem laudantium 
        nulla quidem, aliquam quam ad et consectetur quo.
    </div>
    <script>
        window.onload = () => {
            var mainText = document.querySelector('#mainText');
            var box = document.querySelector('#box')
            var x=100;
            // var a = setInterval(() => {
            //     x = x-2;
            //     mainText.y.valueAsString = x + "%";
            //     console.log(mainText.y)             
            // }, 100);
            box.style.fill = "white";
        }
    </script>
</body>
</html>
