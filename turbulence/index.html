<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1>
        It is<br>something<br>Special.<br>
        Turbulence
    </h1>
    <svg>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%" >
            <feTurbulence baseFrequency="0.09 0.08" result="NOISE" numOcataves="1" id="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" id="displacement"></feDisplacementMap>
        </filter>
    </svg>
    <div class="overlay">
        <div class="container">
            <img class="pic" src="./img/1.jpg" alt="nature">
            <img class="pic" src="./img/bird.jpg" alt="bird">
            <img class="pic" src="./img/2.jpg" alt="nature">
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script>
    var tb = document.querySelector('#turbulence');
    var dis = document.querySelector('#displacement');
    t1 = new TimelineMax({paused: true});
    t1.from('h1',3, {opacity:0, y:50});
    t1.staggerFrom(".pic", 3, {opacity:0, y:-120, x:-100, ease: Power4.easeOut},0.6);
    t1.to(tb, 3, {attr:{ baseFrequency: '0 0'}},3);
    t1.to(dis, 3, {attr:{ scale: '0'}},3);
    t1.play();
</script>
</body>
</html>
